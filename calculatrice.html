<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/calculatrice.css">
    <title>Calculatrice</title>
</head>
<body>
    <div class="Menu">
         <a href="index.html" class="">Accueil</a>
         <a href="cv.html" class="">CV</a>
         <a href="calculatrice.html" class="">Calculatrice</a>
         <a href="" class="">Faire du bruit</a>
         <a href="" class="">Contact</a>
      </div>
    <div class="calculatrice">
        <div class="ecran"></div>
        <div class="touches">
            <button data-key ="8" class="bouton">C</bouton>
            <button data-key ="53" class="bouton">(</bouton>
            <button data-key ="219" class="bouton">)</bouton>
            <button data-key ="111" class="bouton">/</bouton>
            <button data-key ="103" class="bouton">7</bouton>
            <button data-key ="104" class="bouton">8</bouton>
            <button data-key ="105" class="bouton">9</bouton>
            <button data-key ="106" class="bouton">*</bouton>
            <button data-key ="100" class="bouton">4</bouton>
            <button data-key ="101" class="bouton">5</bouton>
            <button data-key ="102" class="bouton">6</bouton>
            <button data-key ="109" class="bouton">-</bouton>
            <button data-key ="97" class="bouton">1</bouton>
            <button data-key ="98" class="bouton">2</bouton>
            <button data-key ="99" class="bouton">3</bouton>
            <button data-key ="107" class="bouton">+</bouton>
            <button data-key ="96" class="bouton">0</bouton>
            <button data-key ="110" class="bouton">.</bouton>
            <button data-key ="13" class="bouton">=</bouton>
        </div>
    </div>
    <script src="JS/calculatrice.js"></script>
</body>
</html>
